<header>
    <dx-toolbar class="header-toolbar">
        <dxi-item
            *ngIf="menuToggleEnabled"
            location="before"
            widget="dxButton"
            cssClass="menu-button"
            [options]="{
                icon: 'fab fa-cloudscale',
                stylingMode: 'text',
                onClick: toggleMenu
            }">
        </dxi-item>
        <dxi-item
            location="before"
            cssClass="header-title"
            *ngIf="title"
            [text]="title">
        </dxi-item>
        <dxi-item
            location="before"
            widget="dxSelectBox"
            cssClass="repo-selector"
            [options]="{
                items: ['DevExpress/DevExtreme', 'angular/angular'],
                stylingMode: 'outlined',
                value: 'DevExpress/DevExtreme'
            }">
        </dxi-item>
    </dx-toolbar>
</header>
